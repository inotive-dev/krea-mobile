name: koperasi
description: Koperasi

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #for screen util (responsive)
  flutter_screenutil: ^5.5.3+2
  #for svg picture asset
  flutter_svg: any
  #for wave animation / widget
  wave: ^0.2.2
  #for freezed annotiation
  freezed_annotation: ^1.1.0
  #http tools
  dio: ^4.0.6
  # bloc state management
  bloc: ^8.0.3
  # flutter_bloc for widget bloc_test:
  flutter_bloc: ^8.0.1
  # equatable for bloc
  equatable: ^2.0.3
  # for shared preference
  shared_preferences: ^2.0.15
  #loading button animation
  rounded_loading_button: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  freezed: ^1.1.1
  json_serializable: ^6.1.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Inter
      fonts:
         - asset: fonts/Inter-Black.ttf
         - asset: fonts/Inter-Bold.ttf
         - asset: fonts/Inter-ExtraBold.ttf
         - asset: fonts/Inter-ExtraLight.ttf
         - asset: fonts/Inter-Light.ttf
         - asset: fonts/Inter-Medium.ttf
         - asset: fonts/Inter-Regular.ttf
         - asset: fonts/Inter-SemiBold.ttf
         - asset: fonts/Inter-Thin.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
